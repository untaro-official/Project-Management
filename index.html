<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>


    <link rel="stylesheet" href="./styles/index.css"/>

</head>
<body>
    <div id="content">
        <h1>Project Management - Untaro</h1>
        <form method="POST" onsubmit="handleLogin()">
            <div class="form-content">
                <input id="form-user" type="text" placeholder="untaro.user">
            </div>
            <div class="form-content">
                <input id="form-password" type="password" placeholder="mysecretpassword">
            </div>
            <button type="submit">Log-In</button>
        </form>
    </div>
</body>
</html>
